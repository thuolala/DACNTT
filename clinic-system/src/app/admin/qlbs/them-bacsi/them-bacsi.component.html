<div class="datlich-modal-container"> 
    <div mat-dialog-content id="print-hoso">
        <h2 style="text-align: center;">Thêm bác sĩ</h2>

        <form method="post">

            <div class="form-group">
                <label for="hoten">Họ tên: </label>
                <input type="text" class="form-control" id="hoten" #hotenInput name="hoten"  required>  
            </div>

            <div class="form-group">
                <label for="sdt">SĐT: </label>
                <input type="text" class="form-control" id="sdt" #sdtInput name="sdt" required>  
            </div>

            <div class="form-group">
                <label for="email">Email: </label>
                <input type="text" class="form-control" id="email" #emailInput name="email" required>    
            </div>

            <!-- <div class="form-group">
                <label for="chuyenkhoa">Chuyên khoa: </label>
                <input type="text" class="form-control" id="chuyenkhoa" #chuyenkhoaInput name="chuyenkhoa" required>    
            </div> -->

            <div class="form-group"> 
                <label for="chuyenkhoa">Chuyên khoa: </label>
                <select  name="selectedFilter" class="form-control" id="chuyenkhoa" #chuyenkhoaInput name="chuyenkhoa" required>
                    <option selected value="Nội">Nội</option>
                    <option value="Ngoại">Ngoại</option>
                </select>
            </div>

            <div class="form-group">
                <label for="matkhau">Mật khẩu: </label>
                <input type="password" class="form-control" id="matkhau" #matkhauInput  name="matkhau" required>    
            </div>          

        </form>
    </div>
    <div mat-dialog-actions>

        <button mat-button (click)="onClose()" class="close-button">X</button>
        
        <button class="datlich-btn" mat-button (click)="send()">Thêm</button>

        <span *ngIf="successMessage" class="success-message">{{ successMessage }}</span>
    </div> 

    <div class="qr-container">
        <img #qrCode>

        <!-- <qrcode (qrCodeURL)="onChangeURL($event)" [qrdata]="id_hsck" [width]="200" [errorCorrectionLevel]="'M'"></qrcode> -->
    </div>
    
</div>
